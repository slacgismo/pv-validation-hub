name: Update submodules

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  update_submodules:
    name: Update Submodules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update Submodules
        run: |
          git submodule update --init --recursive
          git submodule foreach git pull origin main
          git add .
          git commit -m "Update submodules"
          git push