name: Deploy Worker to Amazon ECS/ECR

on:
    workflow_dispatch:
    release:
        types: [published]

env:
    AWS_REGION: ${{ vars.AWS_REGION }}
    ECR_WORKER_REPOSITORY: ${{ vars.ECR_WORKER_REPOSITORY }}
    ECS_WORKER_SERVICE: ${{ vars.ECS_WORKER_SERVICE }}
    ECS_WORKER_CLUSTER: ${{ vars.ECS_WORKER_CLUSTER }}
    WORKER_TASK_DEFINITION_NAME: ${{ vars.WORKER_TASK_DEFINITION_NAME }}
    DOCKER_HOST_VOLUME_DATA_DIR: ${{ vars.DOCKER_HOST_VOLUME_DATA_DIR }}
    DOCKER_HOST_VOLUME_RESULTS_DIR: ${{ vars.DOCKER_HOST_VOLUME_RESULTS_DIR }}
    AWS_GITHUB_OIDC_ROLE_ARN: ${{ secrets.AWS_GITHUB_OIDC_ROLE_ARN }}

    AK: ${{ secrets.AWS_ACCESS_KEY }}
    SAK: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AST: ${{ secrets.AWS_SESSION_TOKEN }}

permissions:
    contents: read
    id-token: write

jobs:
    deploy_worker:
        name: Deploy Worker
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ env.AWS_GITHUB_OIDC_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build, tag, and push image to Amazon ECR
              id: build-image-worker
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ env.ECR_WORKER_REPOSITORY }}
                  IMAGE_TAG: latest
              run: |
                  cd workers
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                  --build-arg region=${{ env.AWS_REGION }} \
                  --build-arg ak=${{ env.AK }} \
                  --build-arg sak=${{ env.SAK }} \
                  --build-arg DOCKER_HOST_VOLUME_DATA_DIR=${{ env.DOCKER_HOST_VOLUME_DATA_DIR }} \
                  --build-arg DOCKER_HOST_VOLUME_RESULTS_DIR=${{ env.DOCKER_HOST_VOLUME_RESULTS_DIR }} \
                   -f Dockerfile.prod .
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                  echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

            # needed for the task-definition.json file, update task family here
            # can also use the CLI to manually generate the task, new def forces new deployment of containers
            - name: Download task definition
              run: |
                  aws ecs describe-task-definition --task-definition ${{ env.WORKER_TASK_DEFINITION_NAME }} --query taskDefinition > task-definition.json

            - name: Fill in the new image ID in the Amazon ECS task definition
              id: task-def
              uses: aws-actions/amazon-ecs-render-task-definition@v1
              with:
                  task-definition: task-definition.json
                  container-name: ${{ env.WORKER_TASK_DEFINITION_NAME }}
                  image: ${{ env.IMAGE }}

            - name: Deploy Amazon ECS task definition
              uses: aws-actions/amazon-ecs-deploy-task-definition@v2
              with:
                  task-definition: ${{ steps.task-def.outputs.task-definition }}
                  service: ${{ env.ECS_WORKER_SERVICE }}
                  cluster: ${{ env.ECS_WORKER_CLUSTER }}
                  wait-for-service-stability: true
